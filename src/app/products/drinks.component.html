<div class="container-fluid">
  <div class="row">

    <div class="col-8">
      <div class="d-flex p-2 bd-highlight mt-5 " style="height: 150px;">

        <div *ngFor="let product of products" data-toggle="modal" data-target="#myExampleModal" style="cursor: pointer;"
          class="p-2 bd-highlight bg-dark mr-2 w-25 strech text-light text-center">
          <h5 class="mt-5">{{product.productName}}</h5>
        </div>
        <form (ngSubmit)="saveProducts(products)" [formGroup]="drinksForm">
          <div *ngFor="let product of products" class="modal fade" id="myExampleModal" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Quantity</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body form-group">
                  <input formControlName="quantity" class="form-control" type="number" name="quantity" id="quantity"
                    placeholder="Please input quantity"
                    [ngClass]="{'is-invalid' : drinksForm.get('quantity').errors && (drinksForm.get('quantity').touched || drinksForm.get('quantity').dirty)}">
                  <span class="invalid-feedback" *ngIf="{'is-invalid' : drinksForm.get('quantity').errors && (drinksForm.get('quantity').touched || drinksForm.get('quantity').dirty)}">
                    <span *ngIf="drinksForm.get('quantity').errors">Please input a valid quantity</span>
                  </span>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success" (click)="handleClick()">Punch item</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-4 mt-5">
      <div class="card">
        <div class="card-body">
          <table class="table table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products" (notify)="handleNotify($event)">
                <td>{{ dataFormChild?.productName }}</td>
                <td>{{ dataFormChild?.quantity }}</td>
                <td>{{ dataFormChild?.price }}</td>
              </tr>
            </tbody>
          </table>
          <label class="form-control text-center">Total</label>
          <input type="text" class="form-control text-center" disabled>
          <button class="btn btn-dark form-control mt-5">Clear List</button>
          <button class="btn btn-success form-control mt-2">Check out</button>
        </div>
      </div>
    </div>
  </div>
